name: Build the library
on: [push, pull_request]
jobs:
  build:
    name: Build the plugin on Ubuntu
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        tag: ['18.04', '20.04', '22.04']
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: .
          file: ./Dockerfile.deb
          platforms: linux/amd64
          tags: spank-report
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ubuntu_version=${{ matrix.tag }}

      - name: Test
        uses: docker/build-push-action@v2
        id: docker_test
        with:
          context: .
          file: ./Dockerfile.deb
          platforms: linux/amd64
          tags: spank-report-test
          target: tester
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            rocky_version=${{ matrix.tag }}

      - name: Fetch artifacts
        run: |
          mkdir -p /artifacts
          docker run -v /artifacts:/out --rm spank-report sh -c "cp /artifacts/* /out/"

      - uses: actions/upload-artifact@v2
        with:
          name: debs
          path: /artifacts/*.deb

  build-with-docker:
    name: Build the plugin with docker
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        tag: ['8.4', '8.5']
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        id: docker_build
        with:
          context: .
          file: ./Dockerfile.rpm
          platforms: linux/amd64
          tags: spank-report
          load: true
          target: builder
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            rocky_version=${{ matrix.tag }}

      - name: Test
        uses: docker/build-push-action@v2
        id: docker_test
        with:
          context: .
          file: ./Dockerfile.rpm
          platforms: linux/amd64
          tags: spank-report-test
          target: tester
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            rocky_version=${{ matrix.tag }}

      - name: Fetch artifacts
        run: |
          mkdir -p /artifacts
          docker run -v /artifacts:/out --rm spank-report sh -c "cp /artifacts/* /out/"

      - uses: actions/upload-artifact@v2
        with:
          name: rpms
          path: /artifacts/*.rpm
